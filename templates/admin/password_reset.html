{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: url(https://images.pexels.com/photos/1428277/pexels-photo-1428277.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
            margin: 0;
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .logpad {
            max-width: 340px;
            background: linear-gradient(180deg, #181818, #181818, rgba(81, 81, 81, .7));
            margin: auto;
            padding: 50px;
            margin-top: 90px;
            text-align: center;
            border-radius: 3px 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .logpad span:first-child {
            font-family: 'Varela Round', sans-serif;
            color: #ebca71;
            font-size: 44px;
        }

        .logpad span:last-child {
            font-family: 'Gabriola', cursive;
            color: #fde7ab;
            font-size: 44px;
        }

        .logpad input[type="text"],
        .logpad input[type="password"] {
            border: none;
            outline: none;
            background: none;
            border-bottom: 2px solid #fde7ab;
            width: 100%;
            padding: 10px 0;
            color: #fde7ab;
            font-family: "Century Gothic", sans-serif;
            font-size: 18px;
            margin-bottom: 20px;
            transition: .3s;
        }

        .logpad input[type="text"]::placeholder,
        .logpad input[type="password"]::placeholder {
            color: rgba(253, 231, 171, 0.8);
        }

        .logpad input[type="text"]:focus,
        .logpad input[type="password"]:focus {
            border-bottom: 2px solid #fff;
        }

        .logbox {
            color: #fde7ab;
            text-align: left;
        }

        .logo img {
            margin-top: -110px;
            border-radius: 50%;
            overflow: hidden;
            border: 10px solid rgb(24, 24, 24);
            transition: transform 0.3s ease-in-out;
        }

        .logo img:hover {
            transform: rotate(360deg);
        }

        .logpad button {
            color: #181818;
            background-color: #ebca71;
            font-size: 21px;
            font-family: 'Lato', sans-serif;
            cursor: pointer;
            border: none;
            outline: none;
            padding: 12px;
            width: 100%;
            margin: 20px 0;
            transition: .3s;
            border-radius: 3px 20px;
        }

        .logpad button:hover {
            background-color: #fde7ab;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-to-login {
            color: #fde7ab;
            font-family: 'Century Gothic', sans-serif;
            text-decoration: none;
            font-size: 16px;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }

        @media(max-width: 720px) {
            .logpad {
                max-width: 240px;
            }
            body {
                background-size: 300% 200%;
                background-position: center;
            }
        }
    </style>
    <!-- The existing head elements remain unchanged -->
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                {% if error_message %}
                    <p class="error">{{ error_message }}</p>
                {% endif %}
                <div class="login100-form-title">
                    <span class="login100-form-title-1">
                        Reset Password
                    </span>
                </div>

                <form class="login100-form validate-form" method="post">
                    {% csrf_token %}
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                        <label class="label-input100" for="username">Username or Email:</label>
                        <input class="input100" type="text" name="username_or_email" id="username" placeholder="Enter username">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="new_password" id="password" placeholder="Enter password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-b-30">
                        <div class="contact100-form-checkbox">
                            <!-- Checkbox or additional form fields can go here -->
                        </div>
                        <div>
                            <a href="/" class="txt1">Login</a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include your JS and CSS files here, make sure the paths are correct -->
    <script src="{% static 'path_to_jquery.js' %}"></script>
    <script src="{% static 'path_to_other_js.js' %}"></script>
</body>
</html>
