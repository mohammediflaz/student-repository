<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Your custom styles for the sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #ddd;
      color: black;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      padding-bottom: 20px;
    }

    .content {
      padding: 20px;
      margin-left: 250px;
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: static;
        background-color: #333;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .sidebar a {
        padding: 10px;
        text-align: center;
      }

      .content {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Add the h2 heading "Dashboard" -->
    <h2>Dashboard</h2>

    <!-- Add the "Home" link with a Font Awesome icon -->
    <a href="{% url 'admin-dashboard' %}">
      <i class="fas fa-home"></i> Home
    </a>

    <!-- Add the "Add-Registration" link with a Font Awesome icon -->
    <a href="{% url 'add-registration' %}">
      <i class="fas fa-plus"></i> Add-Registration
    </a>

    <!-- Add the "List-Registration" link with a Font Awesome icon -->
    <a href="{% url 'list-registration' %}">
      <i class="fas fa-list"></i> List-Registration
    </a>

    <!-- Add the "Logout" link with a Font Awesome icon -->
    <a href="{% url 'logout' %}">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
    <!-- Add more sidebar items here as needed -->
  </div>

  <!-- Main content -->
  <div class="content">
    <h1 class="text-center">Welcome to the Dashboard</h1>
    <!-- Add your dashboard content here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
